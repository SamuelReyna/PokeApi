<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verifica tu cuenta</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
            body {
                background-color: #9bbc0f;
                font-family: 'Press Start 2P', monospace;
                color: #0f380f;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            .container {
                background-color: #8bac0f;
                border: 6px solid #306230;
                border-radius: 10px;
                max-width: 600px;
                margin: 40px auto;
                padding: 30px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            }
            h1 {
                font-size: 18px;
                margin-bottom: 20px;
            }
            p {
                font-size: 12px;
                line-height: 1.6;
                margin-bottom: 20px;
            }
            .button {
                display: inline-block;
                background-color: #0f380f;
                color: #9bbc0f;
                text-decoration: none;
                padding: 12px 18px;
                border-radius: 4px;
                font-size: 10px;
                border: 2px solid #9bbc0f;
                transition: 0.2s;
            }
            .button:hover {
                background-color: #1a441a;
                color: #e5f3a7;
            }
            .footer {
                font-size: 8px;
                color: #0f380f;
                margin-top: 30px;
                border-top: 2px solid #306230;
                padding-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>¡Entrenador, tu aventura te espera!</h1>
            <p>Por favor verifica tu cuenta antes de iniciar sesión.</p>
            <p>Revisa tu correo electronico.</p>
            <div class="footer">
                &copy; 2025 Pokémon. Todos los derechos reservados.
            </div>
        </div>
    </body>
</html>
