    <body>
        <style>
            .card-opciones-pokedex {
                background: #d62828;
                border-radius: 25px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.25);
                padding-bottom: 2rem;
            }

            .pokedex-card {
                background: #d62828;
                border-radius: 25px;
                padding: 1.5rem;
                max-width: 100%;
            }

            .profile-inner {
                background: #e9f4ff;
                padding: 2rem 1rem;
                border-radius: 20px;
                text-align: center;
            }

            .profile-avatar {
                width: 90px;
                height: 90px;
                margin-top: -60px;
                border-radius: 50%;
                border: 4px solid white;
                object-fit: cover;
                box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            }

            .profile-name {
                font-size: 1.2rem;
                font-weight: 700;
                margin-top: 1rem;
            }

            .profile-info {
                margin-top: 1rem;
                padding: 0 0.5rem;
            }

            .profile-item {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 8px;
                font-size: 0.95rem;
            }

            .profile-item i {
                font-size: 1.1rem;
                color: #1d3557;
            }

        </style>
        <!-- Navbar fijo en el layout -->

        <div class="container">

            <nav layout:fragment="navCrystal" class="navbar navbar-expand-lg navbar-light navStyle mb-4 navTamaño">
                <div class="container navcontenido">
                    <a class="dropdown-item text-white" th:href="@{/pokeControl/admin/dashboard}"><i class="bi bi-grid-fill me-2"></i></a>

                    <!-- Dropdown Dashboard -->
                    <div th:if="${token} != null" class="dropdown d-flex gap-3 align-items-center me-4 text-white">

                        <a class="dropdown-item" th:href="@{/pokeControl/profile/{username}(username=${username})}"><i class="bi bi-person-circle me-2"></i></a>
                        <a class="dropdown-item" th:href="@{/pokemon}"><i class="bi bi-file-earmark-text-fill me-2"></i></a>

                    </div>

                    <!-- Botón para colapsar en móviles -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Contenido del navbar -->
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                        <div th:if="${token} == null" class="navbar-nav ms-auto align-items-center">

                            <!-- Registrar -->
                            <a th:href="@{/usuario/register}" class="nav-item nav-link text-white d-flex align-items-center me-3">
                                <i class="bi bi-person-plus-fill me-1"></i> Registrar
                            </a>

                            <!-- Iniciar sesión -->
                            <a th:href="@{/usuario/login}" class="nav-item nav-link text-white d-flex align-items-center">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
                            </a>
                        </div>

                        <div th:if="${token} != null" class="navbar-nav ms-auto align-items-center">





                            <!-- PokeBuscador integrado -->


                            <!--                            <input 
                            
                            
                                                            id="pokeBuscador"

                                                            placeholder="Buscar Pokémon..."
                            
                            
                                                            aria-label="Buscar Pokémon"
                            
                            
                                                            oninput="buscarPokemon(this.value)">
                            
                            
                                                        <i class="bi bi-search text-white ms-2"></i>-->





                            <!-- Usuario -->


                            <a th:href="@{/usuario/profile/{username}(username=${username})}" class="nav-item nav-link text-white d-flex align-items-center me-3">


                                <i class="bi bi-person-fill me-1"></i>


                                <span th:text="${username}">Entrenador</span>


                            </a>





                            <!-- Logout -->


                            <a th:href="@{/usuario/logout}" class="nav-item nav-link text-white d-flex align-items-center">


                                <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión


                            </a>


                        </div>

                    </div>



            </nav>
        </div>
        <div class="modal fade"  id="favoritos" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar a favoritos</h5>
                        <button type="button" class="close cerrarModal" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>¿Seguro que deseas agregar a favoritos?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="confirmFav" class="btn btn-primary">Agregar</button>
                        <button type="button" class="btn btn-secondary cerrarModal" data-dismiss="modal" >Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade"  id="deleteFav" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Eliminar de favoritos</h5>
                        <button type="button" class="close cerrarModalDelete" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>¿Seguro que deseas eliminar de favoritos?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btDeleteFav" class="btn btn-danger">Eliminar</button>
                        <button type="button" class="btn btn-secondary cerrarModalDelete" data-dismiss="modal" >Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <main layout:fragment="content" class="container">

        </main>
