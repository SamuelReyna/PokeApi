<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <style>
            .card-opciones-pokedex {
                background: #d62828;
                border-radius: 25px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.25);
                padding-bottom: 2rem;
            }

            .pokedex-card {
                background: #d62828;
                border-radius: 25px;
                padding: 1.5rem;
                max-width: 100%;
            }

            .profile-inner {
                background: #e9f4ff;
                padding: 2rem 1rem;
                border-radius: 20px;
                text-align: center;
            }

            .profile-avatar {
                width: 90px;
                height: 90px;
                margin-top: -60px;
                border-radius: 50%;
                border: 4px solid white;
                object-fit: cover;
                box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            }

            .profile-name {
                font-size: 1.2rem;
                font-weight: 700;
                margin-top: 1rem;
            }

            .profile-info {
                margin-top: 1rem;
                padding: 0 0.5rem;
            }

            .profile-item {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 8px;
                font-size: 0.95rem;
            }

            .profile-item i {
                font-size: 1.1rem;
                color: #1d3557;
            }

        </style>
        <!-- Navbar fijo en el layout -->

        <div class="container">

            <nav layout:fragment="navCrystal" class="navbar navbar-expand-lg navbar-light navStyle mb-4 navTamaño">
                <div class="container navcontenido">
                    <!-- Quick Actions agrupados -->
                    <div th:if="${token} != null" class="d-flex gap-2 align-items-center">
                        <a class="nav-icon-btn" th:href="@{/pokeControl/admin/dashboard}" data-bs-toggle="tooltip" title="Dashboard">
                            <i class="bi bi-grid-fill text-white"></i>
                            <span class="d-lg-none ms-2">Dashboard</span>
                        </a>
                        <a class="nav-icon-btn" th:href="@{/usuario/profile/{username}(username=${username})}" data-bs-toggle="tooltip" title="Mi Perfil">
                            <i class="bi bi-gear-fill text-white"></i>
                            <span class="d-lg-none ms-2">Configuración</span>
                        </a>
                        <a class="nav-icon-btn" th:href="@{/pokeControl/listar}" data-bs-toggle="tooltip" title="Pokédex">
                            <i class="bi bi-house-door-fill text-white"></i>
                            <span class="d-lg-none ms-2">Pokédex</span>
                        </a>
                    </div>

                    <!-- Logo/Brand para usuarios no logueados -->
                    <div th:if="${token} == null" class="navbar-brand text-white">
                        <a th:href="@{/pokeControl/listar}" style="text-decoration: none; color: white">
                        <i class="bi bi-circle-fill text-warning me-2" style="font-size: 0.6rem;"></i>
                        PokéControl </a>
                    </div>

                    <!-- Botón toggler -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Contenido colapsable -->
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <!-- Usuario NO logueado -->
                        <div th:if="${token} == null" class="navbar-nav ms-auto align-items-center gap-2">
                            <a th:href="@{/usuario/register}" class="nav-item nav-link text-white d-flex align-items-center">
                                <i class="bi bi-person-plus-fill me-2"></i> 
                                Registrarse
                            </a>
                            <a th:href="@{/usuario/login}" class="nav-item nav-link text-white d-flex align-items-center btn-primary px-3 py-2 rounded">
                                <i class="bi bi-box-arrow-in-right me-2"></i> 
                                Iniciar sesión
                            </a>
                        </div>

                        <!-- Usuario logueado -->
                        <div th:if="${token} != null" class="navbar-nav ms-auto align-items-center gap-2">
                            <div class="nav-divider d-none d-lg-block mx-2" style="width: 2px; height: 30px; background: rgba(255,255,255,0.2);"></div>

                            <a th:href="@{/pokeControl/profile/{username}(username=${username})}" class="nav-item nav-link text-white d-flex align-items-center bg-white bg-opacity-10 px-3 py-2 rounded">
                                <i class="bi bi-person-fill me-2"></i>
                                <span th:text="${username}">Entrenador</span>
                            </a>

                            <a th:href="@{/usuario/logout}" class="nav-item nav-link text-white d-flex align-items-center btn-outline-light px-3 py-2 rounded">
                                <i class="bi bi-box-arrow-right me-2"></i> 
                                Cerrar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Inicializar tooltips de Bootstrap -->
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                        return new bootstrap.Tooltip(tooltipTriggerEl);
                    });
                });
            </script>
        </div>
        <div class="modal fade"  id="favoritos" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar a favoritos</h5>
                        <button type="button" class="close cerrarModal" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>¿Seguro que deseas agregar a favoritos?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="confirmFav" class="btn btn-primary">Agregar</button>
                        <button type="button" class="btn btn-secondary cerrarModal" data-dismiss="modal" >Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade"  id="deleteFav" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Eliminar de favoritos</h5>
                        <button type="button" class="close cerrarModalDelete" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>¿Seguro que deseas eliminar de favoritos?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btDeleteFav" class="btn btn-danger">Eliminar</button>
                        <button type="button" class="btn btn-secondary cerrarModalDelete" data-dismiss="modal" >Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <main layout:fragment="content" class="container">

        </main>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>


</html>
