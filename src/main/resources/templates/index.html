<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>

        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light navStyle mb-4 navTamaño">
                <div class="container navcontenido">
                    <a class="navbar-brand text-white" th:href="@{/usuario}">INDEX</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a th:href="@{/usuario/add}" class="nav-item nav-link active text-white">Registro</a>
                            <a th:href="@{/usuario/cargamasiva}" class="nav-item nav-link active text-white">CargaMasiva</a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="text-center mt-3 text-white">
                <p class="fs-2">Lista de pokemons</p>
            </div>

            <div class="row">
                <div class="col-8">
                    <div class="table-container mytable mt-3">
                        <table class="table-hover text-white align-middle">
                            <thead class="text-center">
                                <tr>
                                    <th class="col-1"></th>
                                    <th class="col-1">Datos</th>
                                    <th class="col-1">Contacto</th>
                                    <th class="col-1">Dirección</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="pokemon : ${pokemones}" class="poke-fila p-2 mb-2 align-items-center"
                                    th:attr="data-id=${pokemon.id},
                                    data-name=${pokemon.name},
                                    data-height=${pokemon.height},
                                    data-weight=${pokemon.weight},
                                    data-img=${pokemon.sprites[0].front_default},
                                    data-type=${pokemon.types[0].name},
                                    data-crie=${pokemon.cries[0].latest}"
                                    onclick="cargarPokemon(this)">

                                    <td>
                                        <img th:src="${pokemon.sprites[0].front_default}" class="pokemon-picture" alt="Imagen del Pokémon" />
                                    </td>

                                    <td>
                                        <div>
                                            <span th:text="${pokemon.order}"></span> <span th:text="${pokemon.name}" class="m-0"></span>
                                        </div>
                                    </td>

                                    <td>
                                        <div>
                                            <i class="bi bi-arrows-vertical"></i> <span th:text="${pokemon.height}"></span>
                                        </div>
                                        <div>
                                            <i class="bi bi-arrows"></i> <span th:text="${pokemon.weight}"></span>
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            <div class="checkbox-container">
                                                <input type="checkbox" id="miCheckbox" th:checked="${pokemon.is_default}?true:false" />
                                                <label for="miCheckbox" class="checkmark"></label>
                                            </div>

                                            <div>
                                                <span>Evo</span>
                                            </div>
                                        </div>

                                    </td>


                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card card-opciones align-items-center">
                        
                        <div class="row mb-3">
                            
                            
                            
                            <div class="col-10 poke-vista text-center">
                                <div class="poke-front">
                                    <img class="" src="/pokeBall.png" alt="">
                                </div>
                                <div class="poke-back">
                                    <h4>Detalles</h4>
                                    <p>Tipo:</p>
                                    <p>Altura:</p>
                                    <p>Peso:</p>
                                </div>
                            </div>
                            
                            
                        </div>

                        <div class="row poke-buttons align-items-center text-center">
                            <div class="col-6">
                                <button class="btn" onclick="reproducirCry(this)"><i class="bi bi-play-fill text-white"></i></button>
                            </div>
                            <div class="col-6">
                                <button class="btn"><i class="bi bi-arrow-right text-white"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
        <script>
  function cargarPokemon(row) {
    const name = row.getAttribute("data-name");
    const height = row.getAttribute("data-height");
    const weight = row.getAttribute("data-weight");
    const img = row.getAttribute("data-img");
    const type = row.getAttribute("data-type");
    const cry = row.getAttribute("data-crie");


    // Guarda el cry en el botón
  const playButton = document.querySelector(".poke-buttons .btn:first-child");
  playButton.setAttribute("data-crie", cry);



    // Actualiza la imagen
    document.querySelector(".poke-front img").src = img;

    // Actualiza el nombre
    document.querySelector(".poke-front h3").textContent = name;

    // Actualiza los detalles
    document.querySelector(".poke-back p:nth-of-type(1)").textContent = "Tipo: " + type;
    document.querySelector(".poke-back p:nth-of-type(2)").textContent = "Altura: " + height + " dm";
    document.querySelector(".poke-back p:nth-of-type(3)").textContent = "Peso: " + weight + " hg";
  }
</script>

<script>
    function reproducirCry(button) {
  const cry = button.getAttribute("data-crie");
  if (cry) {
    const audio = new Audio(cry);
    audio.play();
  } else {
    alert("No hay cry disponible para este Pokémon.");
  }
}
</script>
    </body>

</html>
