<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    </head>

    <body>
        <style>
            .pokeBuscador {
                position: relative;
            }
            body{
                font-family: 'Press Start 2P', monospace;
                color: #1a2e1a;
                text-transform: uppercase;
            }

            .pokeInput {
                background-color: rgba(255, 255, 255, 0.9);
                border: 2px solid #ffcb05; /* color Pikachu */
                border-radius: 20px;
                padding-left: 10px;
                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
                color: #2a75bb; /* azul Pokémon */
                transition: all 0.3s ease;
                width: 180px;
            }

            .pokeInput::placeholder {
                color: #3b4cca;
                opacity: 0.7;
            }

            .pokeInput:focus {
                outline: none;
                box-shadow: 0 0 5px 2px #ffcb05;
                background-color: #fff;
            }

            .pokeBuscador button {
                border-radius: 20px;
                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
                border: 2px solid #ffcb05;
                color: #fff;
                background-color: #3b4cca;
                transition: 0.3s;
            }

            .pokeBuscador button:hover {
                background-color: #2a75bb;
            }

        </style>

        <div class="container">

            <nav th:if="${token} != null" class="navbar navbar-expand-lg navbar-light navStyle mb-4 navTamaño">
                <div class="container navcontenido">

                    <!-- Dropdown Dashboard -->
                    <div class="dropdown">
                        <a class="navbar-brand dropdown-toggle text-white d-flex align-items-center" href="#" id="dashboardDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-house-door-fill me-2"></i> Dashboard
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dashboardDropdown">
                            <li><a class="dropdown-item" th:href="@{admin/dashboard}"><i class="bi bi-grid-fill me-2"></i> Dashboard</a></li>
                            <li><a class="dropdown-item" th:href="@{/usuario/perfil}"><i class="bi bi-person-circle me-2"></i> Mi perfil</a></li>
                            <li><a class="dropdown-item" th:href="@{/pokemon}"><i class="bi bi-file-earmark-text-fill me-2"></i> Lista de pokemones</a></li>
                        </ul>
                    </div>

                    <!-- Botón colapsable móvil -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Contenido del navbar -->
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto align-items-center">

                            <!-- PokeBuscador integrado -->
                            <input 
                                id="pokeBuscador" 
                                type="text" 
                                class="form-control pokeBuscadorInput" 
                                placeholder="Buscar Pokémon..."
                                aria-label="Buscar Pokémon"
                                oninput="buscarPokemon(this.value)">
                            <i class="bi bi-search text-white ms-2"></i>

                            <!-- Usuario -->
                            <a th:href="@{/usuario/profile/{username}(username=${username})}" class="nav-item nav-link text-white d-flex align-items-center me-3">
                                <i class="bi bi-person-fill me-1"></i>
                                <span th:text="${username}">Entrenador</span>
                            </a>

                            <!-- Logout -->
                            <a th:href="@{/usuario/logout}" class="nav-item nav-link text-white d-flex align-items-center">
                                <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </nav>



            <nav th:if="${token} == null" class="navbar navbar-expand-lg navbar-light navStyle mb-4 navTamaño">
                <div class="container navcontenido">

                    <!-- Enlace de Inicio -->
                    <a class="navbar-brand text-white d-flex align-items-center" th:href="@{/pokemon}">
                        <i class="bi bi-house-door-fill me-2"></i> Inicio
                    </a>

                    <!-- Botón para colapsar en móviles -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Contenido del navbar -->
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto align-items-center">

                            <!-- PokeBuscador integrado -->
                            <input 
                                id="pokeBuscador" 
                                type="text" 
                                class="form-control pokeBuscadorInput" 
                                placeholder="Buscar Pokémon..."
                                aria-label="Buscar Pokémon"
                                oninput="buscarPokemon(this.value)" >
                            <i class="bi bi-search text-white ms-2"></i>


                            <!-- Registrar -->
                            <a th:href="@{/usuario/register}" class="nav-item nav-link text-white d-flex align-items-center me-3">
                                <i class="bi bi-person-plus-fill me-1"></i> Registrar
                            </a>

                            <!-- Iniciar sesión -->
                            <a th:href="@{/usuario/login}" class="nav-item nav-link text-white d-flex align-items-center">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </nav>



            <div class="text-center mt-3 text-white">
                <p class="fs-2">Lista de pokemons</p>
            </div>

            <div class="row">
                <div class="col-8">
                    <div class="table-container mytable mt-3">
                        <table class="table-hover text-white align-middle">
                            <thead class="">
                                <tr>
                                    <th class="col-1"></th>
                                    <th class="col-1">Name</th>
                                    <th class="col-1">Medidas</th>
                                    <th class="col-1">FormaBase</th>
                                </tr>
                            </thead>

                            <tbody id="tabla-pokemones">
                                <tr th:each="pokemon : ${pokemones}" class="poke-fila p-2 mb-2 align-items-center"
                                    th:attr="data-id=${pokemon.id},
                                    data-name=${pokemon.name},
                                    data-height=${pokemon.height},
                                    data-weight=${pokemon.weight},
                                    data-img=${pokemon.sprites[0].front_default},
                                    data-img-back=${pokemon.sprites[0].back_default},
                                    data-type=${pokemon.types[0].name},
                                    data-crie=${pokemon.cries[0].latest},
                                    data-hp=${pokemon.stats[0].base_stat},
                                    data-atk=${pokemon.stats[1].base_stat},
                                    data-def=${pokemon.stats[2].base_stat},
                                    data-spa=${pokemon.stats[3].base_stat},
                                    data-spd=${pokemon.stats[4].base_stat},
                                    data-speed=${pokemon.stats[5].base_stat}"



                                    onclick="cargarPokemon(this)">

                                    <td>
                                        <img th:src="${pokemon.sprites[0].front_default}" class="pokemon-picture" alt="Imagen del Pokémon" />
                                    </td>

                                    <td>
                                        <div>
                                            <span th:text="${pokemon.order}"></span> <span th:text="${pokemon.name}" class="m-0"></span>
                                        </div>
                                    </td>

                                    <td>
                                        <div>
                                            <i class="bi bi-arrows-vertical"></i> <span th:text="${pokemon.height}"></span>
                                        </div>
                                        <div>
                                            <i class="bi bi-arrows"></i> <span th:text="${pokemon.weight}"></span>
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            <div class="checkbox-container">
                                                <input type="checkbox" id="miCheckbox" th:checked="${pokemon.is_default}?true:false" />
                                                <label for="miCheckbox" class="checkmark"></label>
                                            </div>

                                            <div>
                                                <span>Evo</span>
                                            </div>
                                        </div>

                                    </td>


                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card card-opciones align-items-center">

                        <div class="row mb-3">



                            <div class="col-10 poke-vista  text-center">
                                <div class="poke-front">
                                    <img class="img-detail" src="/pokeBall.png" alt="">
                                    <h3></h3>
                                </div>
                                <div class="poke-back">
                                    <canvas id="radarChart" width="400" height="400"></canvas>
                                </div>
                            </div>


                        </div>

                        <div class="row poke-buttons align-items-center text-center">
                            <div class="col-6">
                                <button class="btn" onclick="reproducirCry(this)"><i class="bi bi-play-fill text-white"></i></button>
                            </div>
                            <div class="col-6">
                                <button class="btn"><i class="bi bi-arrow-right text-white"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

        <script>
                                    let radarChart = null; // fuera de la función para que se destruya el grafico cada vez que se genere uno nuevo!

                                    function cargarPokemon(row) {

                                        if (radarChart) {
                                            radarChart.destroy(); // 
                                        }

                                        const name = row.getAttribute("data-name");
                                        const height = row.getAttribute("data-height");
                                        const weight = row.getAttribute("data-weight");
                                        const img = row.getAttribute("data-img");
                                        const imgBack = row.getAttribute("data-img-back");
                                        const type = row.getAttribute("data-type");
                                        const cry = row.getAttribute("data-crie");

                                        const stats = {
                                            hp: parseInt(row.getAttribute("data-hp")),
                                            attack: parseInt(row.getAttribute("data-atk")),
                                            def: parseInt(row.getAttribute("data-def")),
                                            spa: parseInt(row.getAttribute("data-spa")),
                                            spd: parseInt(row.getAttribute("data-spd")),
                                            speed: parseInt(row.getAttribute("data-speed"))

                                        };



                                        // Guarda el cry en el botón
                                        const playButton = document.querySelector(".poke-buttons .btn:first-child");
                                        playButton.setAttribute("data-crie", cry);

                                        // Actualiza la imagen
                                        document.querySelector(".poke-front img").src = img;





                                        const data = {
                                            labels: ['HP', 'ATK', 'DEF', 'SpA', 'SpD', 'speed'],
                                            datasets: [{
                                                    label: '',
                                                    data: [
                                                        stats.hp,
                                                        stats.attack,
                                                        stats.def,
                                                        stats.spa,
                                                        stats.spd,
                                                        stats.speed

                                                    ],
                                                    backgroundColor: 'rgba(250, 105, 65, 0.786)',
                                                    borderColor: '#afe2ff',
                                                    borderWidth: 1,
                                                    pointBackgroundColor: 'rgba(255, 99, 132, .5)'
                                                }]
                                        };

                                        const config = {
                                            type: 'radar',
                                            data: data,
                                            options: {
                                                scales: {
                                                    r: {
                                                        min: 0,
                                                        max: 120,
                                                        ticks: {
                                                            stepSize: 20
                                                        },
                                                        grid: {
                                                            color: 'rgba(200, 200, 200, 1)'
                                                        },
                                                        pointLabels: {
                                                            font: {
                                                                size: 14,
                                                                color: 'white'
                                                            }
                                                        },
                                                        ticks: {
                                                            display: false
                                                        }
                                                    }
                                                },
                                                plugins: {
                                                    legend: {
                                                        display: false,
                                                        labels: {
                                                            color: 'white'
                                                        }
                                                    }
                                                }
                                            }
                                        };

                                        radarChart = new Chart(document.getElementById('radarChart'), config);

                                    }
        </script>

        <script>
            function reproducirCry(button) {
                const cry = button.getAttribute("data-crie");
                if (cry) {
                    const audio = new Audio(cry);
                    audio.play();
                } else {
                    alert("No hay cry disponible para este Pokémon.");
                }
            }
        </script>

        <script>
            function buscarPokemon(nombre) {
                fetch(`/pokeControl/searchByName?pokeBusqueda=${encodeURIComponent(nombre)}`)
                        .then(res => res.json())
                        .then(data => actualizarTabla(data))
                        .catch(err => console.error("Error al buscar Pokémon:", err));
            }

            function actualizarTabla(pokemones) {
                const cuerpo = document.getElementById("tabla-pokemones");
                cuerpo.innerHTML = ""; // Limpia la tabla

                if (pokemones.length === 0) {
                    cuerpo.innerHTML = `<tr><td colspan="4" class="text-center text-white">No se encontraron Pokémon.</td></tr>`;
                    return;
                }

                pokemones.forEach(pokemon => {
                    const fila = document.createElement("tr");
                    fila.className = "poke-fila p-2 mb-2 align-items-center";
                    fila.setAttribute("onclick", "cargarPokemon(this)");

                    // Atributos data-* para cargar en el radar chart
                    fila.dataset.id = pokemon.id;
                    fila.dataset.name = pokemon.name;
                    fila.dataset.height = pokemon.height;
                    fila.dataset.weight = pokemon.weight;
                    fila.dataset.img = pokemon.sprites[0].front_default;
                    fila.dataset.imgBack = pokemon.sprites[0].back_default;
                    fila.dataset.type = pokemon.types[0].name;
                    fila.dataset.crie = pokemon.cries[0].latest;
                    fila.dataset.hp = pokemon.stats[0].base_stat;
                    fila.dataset.atk = pokemon.stats[1].base_stat;
                    fila.dataset.def = pokemon.stats[2].base_stat;
                    fila.dataset.spa = pokemon.stats[3].base_stat;
                    fila.dataset.spd = pokemon.stats[4].base_stat;
                    fila.dataset.speed = pokemon.stats[5].base_stat;

                    fila.innerHTML = `
      <td>
        <img src="${pokemon.sprites[0].front_default}" class="pokemon-picture" alt="Imagen del Pokémon" />
      </td>
      <td>
        <div>
          <span>${pokemon.order}</span> <span class="m-0">${pokemon.name}</span>
        </div>
      </td>
      <td>
        <div><i class="bi bi-arrows-vertical"></i> <span>${pokemon.height}</span></div>
        <div><i class="bi bi-arrows"></i> <span>${pokemon.weight}</span></div>
      </td>
      <td>
        <div class="checkbox-container">
          <input type="checkbox" ${pokemon.is_default ? "checked" : ""} />
          <label class="checkmark"></label>
        </div>
        <div><span>Evo</span></div>
      </td>
    `;

                    cuerpo.appendChild(fila);
                });
            }
        </script>
    </body>

</html>
