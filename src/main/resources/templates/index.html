    <body>
        <style>
            .pokeBuscador {
                position: relative;
            }
            body{
                font-family: 'Press Start 2P', monospace;
                color: #1a2e1a;
                text-transform: uppercase;
            }

            .pokeInput {
                background-color: rgba(255, 255, 255, 0.9);
                border: 2px solid #ffcb05; /* color Pikachu */
                border-radius: 20px;
                padding-left: 10px;
                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
                color: #2a75bb; /* azul Pokémon */
                transition: all 0.3s ease;
                width: 180px;
            }

            .pokeInput::placeholder {
                color: #3b4cca;
                opacity: 0.7;
            }

            .pokeInput:focus {
                outline: none;
                box-shadow: 0 0 5px 2px #ffcb05;
                background-color: #fff;
            }

            .pokeBuscador button {
                border-radius: 20px;
                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
                border: 2px solid #ffcb05;
                color: #fff;
                background-color: #3b4cca;
                transition: 0.3s;
            }

            .pokeBuscador button:hover {
                background-color: #2a75bb;
            }
            /* Igual que el estilo de tu input de buscador */
            .pokeSelect {
                background-color: #2c2f3f;
                border: 1px solid #444;
                color: white;
                padding: 8px 12px;
                border-radius: 8px;
                cursor: pointer;
                width: 200px;
            }

            .pokeSelect:hover {
                background-color: #3a3d52;
            }

            .checkbox-list {
                border: 1px solid #444;
                background: #2c2f3f;
                color: white;
                width: 200px;
                border-radius: 8px;
                padding: 10px;
                margin-top: 4px;
                display: none;
                position: absolute;
                z-index: 1000;
                max-height: 250px;
                overflow-y: auto;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            }

            .checkbox-list label {
                display: flex;
                align-items: center;
                gap: 6px;
                padding: 6px;
                border-radius: 6px;
                cursor: pointer;
            }

            .checkbox-list label:hover {
                background: #3a3d52;
            }

            .checkbox-list input[type="checkbox"] {
                accent-color: #ffcb05; /* Color amarillo Pokémon */
                width: 16px;
                height: 16px;
                cursor: pointer;
            }
            /* CONTENEDOR PRINCIPAL (simula el input) */
            .pokeSelect {
                background-color: rgba(255, 255, 255, 0.9);
                border: 2px solid #ffcb05;
                border-radius: 20px;
                padding: 8px 10px;
                width: 180px;
                cursor: pointer;

                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
                color: #2a75bb;
                transition: all 0.3s ease;
                text-align: left;
            }

            .pokeSelect:hover {
                background-color: #fff;
                box-shadow: 0 0 5px 2px #ffcb05;
            }

            /* LISTA DESPLEGABLE */
            .checkbox-list {
                position: absolute;
                background-color: rgba(255, 255, 255, 0.97);
                border: 2px solid #ffcb05;
                border-radius: 20px;
                padding: 12px;
                margin-top: 6px;
                width: 180px;

                display: none;
                max-height: 250px;
                overflow-y: auto;
                z-index: 100000;

                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
                color: #2a75bb;
            }

            /* ELEMENTOS INTERNOS */
            .checkbox-list label {
                display: flex;
                align-items: center;
                gap: 8px;

                padding: 6px 4px;
                border-radius: 10px;
                cursor: pointer;
            }

            .checkbox-list label:hover {
                background-color: #dbeafe; /* azul claro */
            }

            /* CHECKBOX POKEMON STYLE (amarillo) */
            .checkbox-list input[type="checkbox"] {
                width: 14px;
                height: 14px;
                accent-color: #ffcb05;
                cursor: pointer;
                border-radius: 4px;
            }


        </style>



        <div class="container">
            <script>

            </script>


            <nav th:if="${token} != null" class="navbar navbar-expand-lg navbar-light navStyle mb-4 navTamaño">

                    <button id="btnLimpiar" class="btn-limpiar" onclick="limpiarTipos()">

                    </button>

                    <div id="checkboxList"></div>


                    <!-- Botón para colapsar en móviles -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Contenido del navbar -->
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto align-items-center">

                            <!-- PokeBuscador integrado -->
                            <input 
                                id="pokeBuscador" 
                                type="text" 
                                class="form-control pokeBuscadorInput" 
                                placeholder="Buscar Pokémon..."
                                aria-label="Buscar Pokémon"
                                oninput="buscarPokemon(this.value)" >

            <div class="text-center mt-3 text-white">
                <p class="fs-2">Lista de pokemons</p>
            </div>

            <div class="row">
                <div class="col-8">
                    <div class="table-container mytable mt-3">
                        <table class="table-hover text-white align-middle">
                            <thead class="">
                                <tr>
                                    <th class="col-1"></th>
                                    <th class="col-1">Name</th>
                                    <th class="col-1">Tipos</th>
                                    <th class="col-1">Medidas</th>
                                    <th class="col-1"></th>
                                </tr>
                            </thead>

                            <tbody id="tabla-pokemones">
                                <tr th:each="pokemon : ${pokemones}" class="poke-fila p-2 mb-2 align-items-center"
                                    th:attr="
                                    data-id=${pokemon.id},
                                    data-name=${pokemon.name},
                                    data-height=${pokemon.height},
                                    data-weight=${pokemon.weight},
                                    data-types=${#strings.listJoin(pokemon.types.?[name != null].![name], ' ')},
                                    data-img=${pokemon.sprites[0].front_default},
                                    data-img-back=${pokemon.sprites[0].back_default},
                                    data-crie=${pokemon.cries[0].latest},
                                    data-hp=${pokemon.stats[0].base_stat},
                                    data-atk=${pokemon.stats[1].base_stat},
                                    data-def=${pokemon.stats[2].base_stat},
                                    data-spa=${pokemon.stats[3].base_stat},
                                    data-spd=${pokemon.stats[4].base_stat},
                                    data-speed=${pokemon.stats[5].base_stat}"



                                    onclick="cargarPokemon(this)">

                                    <td>
                                        <img th:src="${pokemon.sprites[0].front_default}" class="pokemon-picture" alt="Imagen del Pokémon" />
                                    </td>

                                    <td>
                                        <div>
                                            <span th:text="${pokemon.order}"></span> <span th:text="${pokemon.name}" class="m-0"></span>
                                        </div>
                                    </td>
                                    <td>
                                        <span th:each=" type :${pokemon.types}">
                                            <span th:text="${type.name}"> </span>
                                        </span>
                                    </td>
                                    <td>
                                        <div>
                                            <i class="bi bi-arrows-vertical"></i> <span th:text="${pokemon.height}"></span>
                                        </div>
                                        <div>
                                            <i class="bi bi-arrows"></i> <span th:text="${pokemon.weight}"></span>
                                        </div>
                                    </td>

                                    <td>
                                        <!--No modificar el id del checkbox pues no se podran seleccionar correctamente, el id debe ser dinamico :V-->
                                        <div class="checkbox-container">
                                            <input class="poke-checkbox" th:data-id="${pokemon.id}" type="checkbox" th:id="'checkbox-' + ${pokemon.id}" th:name="'seleccion-' + ${pokemon.id}" 
                                                   th:data-name="${pokemon.name}" 
                                                   th:data-height="${pokemon.height}"
                                                   th:data-weight="${pokemon.weight}"
                                                   th:data-img="${pokemon.sprites[0].front_default}"
                                                   th:data-img-back="${pokemon.sprites[0].back_default}"
                                                   th:data-type="${pokemon.types[0].name}"
                                                   th:data-crie="${pokemon.cries[0].latest}"
                                                   th:data-hp="${pokemon.stats[0].base_stat}"
                                                   th:data-atk="${pokemon.stats[1].base_stat}"
                                                   th:data-def="${pokemon.stats[2].base_stat}"
                                                   th:data-spa="${pokemon.stats[3].base_stat}"

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

        <script>
                                     let radarChart = null;

                                     document.addEventListener("DOMContentLoaded", () => {
                                         cargarTypes();
                                     });

                                     function cargarPokemon(row) {
                                         if (radarChart) {
                                             radarChart.destroy();
                                         }

                                         const name = row.dataset.name;
                                         const height = row.dataset.height;
                                         const weight = row.dataset.weight;
                                         const img = row.dataset.img;
                                         const imgBack = row.dataset.imgBack;
                                         const type = row.dataset.types;
                                         const cry = row.dataset.crie;

                                         const stats = {
                                             hp: parseInt(row.dataset.hp),
                                             attack: parseInt(row.dataset.atk),
                                             def: parseInt(row.dataset.def),
                                             spa: parseInt(row.dataset.spa),
                                             spd: parseInt(row.dataset.spd),
                                             speed: parseInt(row.dataset.speed)
                                         };

                                         // Botón de sonido
                                         const playButton = document.querySelector(".poke-buttons .btn:first-child");
                                         playButton.setAttribute("data-crie", cry);

                                         // Imagen frontal
                                         document.querySelector(".poke-front img").src = img;

                                         // Configurar radar chart
                                         const data = {
                                             labels: ['HP', 'ATK', 'DEF', 'SpA', 'SpD', 'SPD'],
                                             datasets: [{
                                                     label: '',
                                                     data: Object.values(stats),
                                                     backgroundColor: 'rgba(250, 105, 65, 0.786)',
                                                     borderColor: '#afe2ff',
                                                     borderWidth: 1,
                                                     pointBackgroundColor: 'rgba(255, 99, 132, .5)'
                                                 }]
                                         };

                                         const config = {
                                             type: 'radar',
                                             data: data,
                                             options: {
                                                 scales: {
                                                     r: {
                                                         min: 0,
                                                         max: 120,
                                                         ticks: {
                                                             stepSize: 20,
                                                             display: false
                                                         },
                                                         grid: {
                                                             color: 'rgba(200, 200, 200, 1)'
                                                         },
                                                         pointLabels: {
                                                             font: {
                                                                 size: 14,
                                                                 color: 'white'
                                                             }
                                                         }
                                                     }
                                                 },
                                                 plugins: {
                                                     legend: {
                                                         display: false
                                                     }
                                                 }
                                             }
                                         };

                                         radarChart = new Chart(document.getElementById('radarChart'), config);
                                     }

                                     function reproducirCry(button) {
                                         const cry = button.getAttribute("data-crie");
                                         if (cry) {
                                             new Audio(cry).play();
                                         } else {
                                             alert("No hay cry disponible.");
                                         }
                                     }

                                     function limpiarTipos() {
                                         document.querySelectorAll('#checkboxList input[type="checkbox"]').forEach(c => c.checked = false);
                                         buscarPorTipos();
                                     }

                                     // Obtener tipos seleccionados
                                     function getSelectedTypes() {
                                         return [...document.querySelectorAll("#checkboxList input[type='checkbox']:checked")]
                                                 .map(ch => ch.value);
                                     }

                                     // Cargar tipos desde la API
                                     async function cargarTypes() {
                                         try {
                                             const res = await fetch("https://pokeapi.co/api/v2/type");
                                             const data = await res.json();
                                             const contenedor = document.getElementById("checkboxList");

                                             data.results.forEach(type => {
                                                 const item = document.createElement("div");
                                                 item.innerHTML = `
                     <label>
                         <input type="checkbox" value="${type.name}" onchange="buscarPorTipos()">
                         ${type.name.toUpperCase()}
                     </label>`;
                                                 contenedor.appendChild(item);
                                             });

                                         } catch (error) {
                                             console.error("Error al cargar types:", error);
                                         }
                                     }

                                     // Mostrar u ocultar lista
                                     function toggleCheckboxList() {
                                         const lista = document.getElementById("checkboxList");
                                         lista.style.display = lista.style.display === "block" ? "none" : "block";
                                     }

                                     // Buscar por tipos
                                     function buscarPorTipos() {
                                         const tipos = getSelectedTypes();

                                         const params = new URLSearchParams();
                                         tipos.forEach(t => params.append("types", t));

                                         const url = tipos.length === 0
                                                 ? `/pokeControl/searchByTypes`
                                                 : `/pokeControl/searchByTypes?${params.toString()}`;

                                         fetch(url)
                                                 .then(res => res.json())
                                                 .then(data => actualizarTabla(data))
                                                 .catch(err => console.error("Error al buscar por tipos:", err));
                                     }

                                     function buscarPokemon(nombre) {
                                         fetch(`/pokeControl/searchByName?pokeBusqueda=${encodeURIComponent(nombre)}`)
                                                 .then(res => res.json())
                                                 .then(data => actualizarTabla(data))
                                                 .catch(err => console.error("Error:", err));
                                     }

                                     // Actualizar tabla con pokemons recibidos
                                     function actualizarTabla(pokemones) {
                                         const cuerpo = document.getElementById("tabla-pokemones");
                                         cuerpo.innerHTML = "";

                                         if (!pokemones || pokemones.length === 0) {
                                             cuerpo.innerHTML = `<tr><td colspan="4" class="text-center text-white">No se encontraron Pokémon.</td></tr>`;
                                             return;
                                         }

                                         pokemones.forEach(pokemon => {
                                             const typeNames = pokemon.types
                                                     .filter(t => t.name)
                                                     .map(t => t.name)
                                                     .join(' ');

                                             const fila = document.createElement("tr");
                                             fila.className = "poke-fila p-2 mb-2 align-items-center";
                                             fila.setAttribute("onclick", "cargarPokemon(this)");

                                             // data attributes
                                             fila.dataset.id = pokemon.id;
                                             fila.dataset.name = pokemon.name;
                                             fila.dataset.height = pokemon.height;
                                             fila.dataset.weight = pokemon.weight;
                                             fila.dataset.img = pokemon.sprites[0].front_default;
                                             fila.dataset.imgBack = pokemon.sprites[0].back_default;
                                             fila.dataset.types = typeNames;
                                             fila.dataset.crie = pokemon.cries[0].latest;
                                             fila.dataset.hp = pokemon.stats[0].base_stat;
                                             fila.dataset.atk = pokemon.stats[1].base_stat;
                                             fila.dataset.def = pokemon.stats[2].base_stat;
                                             fila.dataset.spa = pokemon.stats[3].base_stat;
                                             fila.dataset.spd = pokemon.stats[4].base_stat;
                                             fila.dataset.speed = pokemon.stats[5].base_stat;

                                             fila.innerHTML = `
                 <td>
                     <img src="${pokemon.sprites[0].front_default}" class="pokemon-picture" />
                 </td>
                 <td>
                     <div><span>${pokemon.order}</span> <span>${pokemon.name}</span></div>
                 </td>
                 <td>
                     <div><span>${typeNames}</span></div>
                 </td>
                 <td>
                     <div><i class="bi bi-arrows-vertical"></i> ${pokemon.height}</div>
                     <div><i class="bi bi-arrows"></i> ${pokemon.weight}</div>
                 </td>
                 <td>
                     <div class="checkbox-container">
                         <input type="checkbox" class="poke-checkbox" data-id="${pokemon.id}">
                         <label class="checkmark"></label>
                     </div>
                 </td>`;

                                             cuerpo.appendChild(fila);
                                         });

                                         // añadir eventos a checkboxes
                                         document.querySelectorAll('.poke-checkbox').forEach(cb => {
                                             cb.addEventListener('change', function () {
                                                 const pokemonId = this.dataset.id;
                                                 const favorito = this.checked;

                                                 fetch('/pokeControl/standar/favoritos', {
                                                     method: 'POST',
                                                     headers: {'Content-Type': 'application/json'},
                                                     body: JSON.stringify({idPokemon: pokemonId, favorito})
                                                 })
                                                         .then(res => res.json())
                                                         .then(data => console.log('Favorito actualizado:', data))
                                                         .catch(err => console.error(err));
                                             });
                                         });
                                     }
        </script>


    </body>

</html>
