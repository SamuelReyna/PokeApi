<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ProyectNcapas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>



<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light navStyle mb-4 navTamaño ">

            <div class="container navcontenido">

                <a class="navbar-brand text-white" th:href="@{/usuario}">INDEX</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a th:href="@{/usuario/add}" class="nav-item nav-link active text-white" href="#">Registro</a>
                    </div>

                    <div class="navbar-nav">
                        <a th:href="@{/usuario/cargamasiva}" class="nav-item nav-link active text-white"
                            href="#">CargaMasiva</a>
                    </div>

                </div>

            </div>


        </nav>


        <div class="container 
        text-center mt-3 text-white">
            <p class="fs-2">Lista de pokemons</p>
        </div>

        <div class="container">


            <div class="row">

                <div class="col-9">
                    <div class="table-container mytable mt-3">

                        <table class="mytable table-hover mt-3">
                            <thead class="text-center text-white ">
                                <th class="col-2"></th>
                                <th class="col-3">Datos</th>
                                <th class="col-3">Contacto</th>
                                <th class="col-2">Dirección</th>
                            </thead>

                            <tbody>

                                <tr class="fila-poke" th:each="usuario : ${usuarios}">
                                   
                                     <td>
                                        <div >
                                            <img class="pokemon-picture" src="https://tse3.mm.bing.net/th/id/OIP.MaefG94N2h-k4lsXEggXIwHaFj?w=600&h=450&rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
                                        </div>
   
                                    </td>


                                    <td th:text="|${usuario.Nombre} ${usuario.ApellidoPaterno} ${usuario.ApellidoMaterno} |">
                                        <div class="container-data">
                                                <p>
                                                     <span th:text="${usuario.Nombre}"></span>
                                                </p>
                                        </div>
                                    </td>

                                    <td>
                                         <div class="container-data">
                                                <p>
                                                     <span th:text="${usuario.Nombre}"></span>
                                                </p>
                                        </div>
                                    </td>

                                    <td th:each="direccion : ${usuario.Direcciones}">


                                    </td>
                                

                                </tr>
                                

                            </tbody>

                        </table>
                        
                    </div>
                </div>

                <div class="col-3 card-opciones">
  <div class="poke-vista">
    <div class="poke-front">
      <img src="" alt="pokemon">
      <h3>PokeName</h3>
    </div>
    <div class="poke-back">
      <h4>Detalles</h4>
      <p>Tipo:</p>
      <p>Altura: </p>
      <p>Peso: </p>
    </div>
  </div>
</div>



            </div>

        </div>


        <div id="modal1" class="modalmask">

            <div class="modalbox movedown">
                
               <div class="row modal ">
                <div class="col-12 text-center text-white mx-auto justify-content-center">

                    <div class="container">

                        <div class="col-9 justify-content-center align-items-center mx-auto">

                            <nav>
                                <a href="">
                                    <i class="bi bi-x-square-fill text-white" style="font-size: 2rem;"></i>
                                </a>
                            </nav>

                            <head>
                                <p class="display-5 text-white">Registo de usuario</p>
                            </head>

                            <body>
                                <form class="form-Modal" th:action="@{/usuario/add}" th:object="${usuario}"
                                    method="post">
                                    <div class="mb-3">
                                        <label for="Nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="Nombre" th:field="*{Nombre}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="ApellidoPaterno" class="form-label">Apellido Paterno</label>
                                        <input type="text" class="form-control" id="ApellidoPaterno"
                                            th:field="*{ApellidoPaterno}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="ApellidoMaterno" class="form-label">Apellido Materno</label>
                                        <input type="text" class="form-control" id="ApellidoMaterno"
                                            th:field="*{ApellidoMaterno}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="Telefono" class="form-label">Telefono</label>
                                        <input type="text" class="form-control" id="Telefono" th:field="*{Telefono}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="Celular" class="form-label">Celular</label>
                                        <input type="text" class="form-control" id="Celular" th:field="*{Celular}">
                                    </div>

                                    <button type="submit" class="btn btn-warning">Registrar</button>
                                </form>
                            </body>
                        </div>

                    </div>
                </div>


            </div>
            </div>

        </div>

    </div>
</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

</html>
