    <style>
        .card-opciones-pokedex {
            background: #d62828;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            padding-bottom: 2rem;
        }

        .pokedex-card {
            background: #d62828;
            border-radius: 25px;
            padding: 1.5rem;
            max-width: 100%;
        }

        .profile-inner {
            background: #e9f4ff;
            padding: 2rem 1rem;
            border-radius: 20px;
            text-align: center;
        }

        .profile-avatar {
            width: 90px;
            height: 90px;
            margin-top: -60px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 1rem;
        }

        .profile-info {
            margin-top: 1rem;
            padding: 0 0.5rem;
        }

        .profile-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .profile-item i {
            font-size: 1.1rem;
            color: #1d3557;
        }

    </style>

    <body>

                    <div class="dropdown">
                        <a class="navbar-brand dropdown-toggle text-white d-flex align-items-center" href="#" id="dashboardDropdown" role="button"

                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dashboardDropdown">
                            <li><a class="dropdown-item" th:href="@{/pokeControl/admin/dashboard}"><i class="bi bi-grid-fill me-2"></i> Dashboard</a></li>
                            <li><a class="dropdown-item" th:href="@{/pokeControl/profile/{username}(username=${username})}"><i class="bi bi-heart-circle me-2"></i> Mis favoritos</a></li>
                            <li><a class="dropdown-item" th:href="@{/pokemon}"><i class="bi bi-file-earmark-text-fill me-2"></i> Lista de pokemones</a></li>
                        </ul>
                    </div>



                    <!-- Botón colapsable móvil -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto align-items-center">

                            <!-- PokeBuscador integrado -->
                            <input 
                                id="pokeBuscador" 
                                type="text" 
                                class="form-control pokeBuscadorInput" 
                                placeholder="Buscar Pokémon..."
                                aria-label="Buscar Pokémon"
                                oninput="buscarPokemon(this.value)">
                            <i class="bi bi-search text-white ms-2"></i>

                            <!-- Usuario -->
                            <a th:href="@{/pokeControl/profile/{username}(username=${username})}" class="nav-item nav-link text-white d-flex align-items-center me-3">
                                <i class="bi bi-person-fill me-1"></i>
                                <span th:text="${username}">Entrenador</span>
                            </a>

                            <!-- Logout -->
                            <a th:href="@{/usuario/logout}" class="nav-item nav-link text-white d-flex align-items-center">
                                <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

                            <div class="pokeAdornos-2"></div>
                            <div class="pokeAdornos-3"></div>
                        </div>

                        <!-- Contenido de la tarjeta -->
                        <div class="pokedex-card mx-auto">

                            <div class="profile-inner">

                                <!-- Foto -->
                                <img class="profile-avatar"

                                <!-- Nombre -->
                                <div class="profile-name">
                                    <span th:text="|${entrenador.nombre} ${entrenador.apellidoPaterno} ${entrenador.apellidoMaterno}|"></span>
                                </div>

                                <!-- Datos con iconos -->
                                <div class="profile-info">

                                    <div class="profile-item">
                                        <i class="fa-solid fa-user"></i>
                                        <span th:text="${entrenador.username}"></span>
                                    </div>

                                    <div class="profile-item">
                                        <i class="fa-solid fa-envelope"></i>

                                    </div>
                                    <div class="profile-item">
                                        <span th:text="${pokedex.nombre}"></span>
                                    </div>

                                </div>
