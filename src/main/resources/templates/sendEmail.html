    <!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Recuperar Contraseña - Centro Pokémon</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
        <style>
            body {
                background-color: #9bbc0f;
                font-family: 'Press Start 2P', cursive;
                color: #0f380f;
                text-transform: uppercase;
            }
            .gameboy-card {
                max-width: 500px;
                background-color: #8bac0f;
                border: 5px solid #306230;
                border-radius: 10px;
                padding: 25px;
                box-shadow: 8px 8px 0 #0f380f;
            }
            input.form-control {
                background-color: #c3e88d;
                border: 2px solid #306230;
                color: #0f380f;
                font-family: 'Press Start 2P', cursive;
                font-size: 10px;
            }
            .btn-poke {
                background-color: #306230;
                border: 2px solid #0f380f;
                color: #c3e88d;
                text-transform: uppercase;
                transition: 0.2s;
            }
            .btn-poke:hover {
                background-color: #0f380f;
                color: #9bbc0f;
            }
            .poke-logo {
                width: 90px;
                display: block;
                margin: 0 auto 20px;
            }
        </style>
    </head>
    <body class="d-flex align-items-center justify-content-center vh-100">

        <div class="gameboy-card text-center">
            <img src="https://pngimg.com/uploads/pokeball/pokeball_PNG21.png" class="poke-logo" alt="Pokéball">

            <h4>Recuperar Contraseña</h4>
            <p class="mt-2 mb-4" style="font-size: 10px;">Ingresa tu correo para recibir un enlace de recuperación</p>

            <form th:action="@{/usuario/enviarEmailRecuperacion}" method="post">
                <div class="mb-3 text-start">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" name="correo" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-poke w-100">Enviar Correo</button>
            </form>

            <p class="mt-3" style="font-size: 10px;">
                <a th:href="@{/usuario/login}" class="text-dark text-decoration-none">Volver al login</a>
            </p>
        </div>

    </body>
</html>
