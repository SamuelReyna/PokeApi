<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro de Entrenador </title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Fuente pixel retro -->
        <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet" />
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <style>
            body {
                background: radial-gradient(circle at center, #7da27e 0%, #4d684d 100%);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: "Press Start 2P", monospace;
                color: #1a2e1a;
                text-transform: uppercase;
            }

            .gameboy-frame {
                background: #cfcab3;
                border: 10px solid #3a3a3a;
                border-radius: 20px;
                padding: 25px;
                width: 420px;
                box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5),
                    0 10px 20px rgba(0, 0, 0, 0.7);
            }

            .screen {
                background: #9bbc0f;
                border: 5px solid #3a3a3a;
                border-radius: 10px;
                padding: 25px;
                box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
                text-align: center;
            }

            .screen h2 {
                font-size: 10px;
                margin-bottom: 20px;
            }

            .form-control {
                background: #c2d16d;
                border: 2px solid #1a2e1a;
                border-radius: 5px;
                color: #1a2e1a;
                font-size: 10px;
            }

            .form-control::placeholder {
                color: #2d4a2d;
            }

            .form-control:focus {
                box-shadow: none;
                background: #b9cc6a;
                border-color: #1a2e1a;
            }

            .btn-start {
                background: #1a2e1a;
                color: #9bbc0f;
                border: 3px solid #3a3a3a;
                font-size: 10px;
                padding: 10px 20px;
                border-radius: 50px;
                transition: 0.2s;
            }

            .btn-start:hover {
                background: #3a3a3a;
                transform: scale(1.05);
            }

            .link {
                color: #1a2e1a;
                font-size: 9px;
                display: inline-block;
                margin-top: 15px;
            }

            .link a {
                color: #1a2e1a;
                text-decoration: underline;
            }

            .gb-buttons {
                display: flex;
                justify-content: center;
                margin-top: 25px;
                gap: 15px;
            }

            .btn-a,
            .btn-b {
                width: 40px;
                height: 40px;
                background: #742626;
                border-radius: 50%;
                border: 3px solid #3a3a3a;
                box-shadow: inset 0 3px 3px rgba(0, 0, 0, 0.3);
            }

            .btn-b {
                background: #963030;
            }

            select.form-control {
                appearance: none;
            }
        </style>
    </head>
    <body>
        <div class="gameboy-frame">
            <div class="screen">
                <h2>Registro de Entrenador</h2>

                <form th:action="@{/usuario/register}" th:object="${entrenador}" method="post">
                    <div class="mb-2 text-start">
                        <label class="form-label"><i class="bi bi-person-fill"></i> Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" name="nombre" placeholder="Ash" required />
                    </div>

                    <div class="mb-2 text-start">
                        <label class="form-label"><i class="bi bi-person-vcard"></i> Apellido Paterno</label>
                        <input type="text" class="form-control" th:field="*{apellidoPaterno}" name="apellidoPaterno" placeholder="Ketchum" required />
                    </div>

                    <div class="mb-2 text-start">
                        <label class="form-label"><i class="bi bi-person-vcard"></i> Apellido Materno</label>
                        <input type="text" class="form-control" th:field="*{apellidoMaterno}" name="apellidoMaterno" placeholder="Oak" required />
                    </div>

                    <div class="mb-2 text-start">
                        <label class="form-label"><i class="bi bi-gender-ambiguous"></i> Sexo</label>
                        <select class="form-control" th:field="*{sexo}" name="sexo" required>
                            <option value="">Selecciona...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>

                    <div class="mb-2 text-start">
                        <label class="form-label"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input type="email" th:field="*{correo}" class="form-control" name="correo" placeholder="ash@pokemon.com" required />
                    </div>

                    <div class="mb-2 text-start">
                        <label class="form-label"><i class="bi bi-person-badge-fill"></i> Username</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username" name="username" placeholder="ash_ketchum" required />
                        <span class="err-msg text-danger small"></span>
                    </div>

                    <div class="mb-2 text-start">
                        <label class="form-label"><i class="bi bi-lock-fill"></i> Password</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control" name="password" placeholder="••••••••" required />
                        <small class="err-msg text-danger small" id="password-msg"></small>

                    </div>
                    <div class="mb-2 text-start">
                        <label class="form-label"><i class="bi bi-lock-fill"></i> Password</label>
                        <input type="password" id="confirmPassword" class="form-control" name="password" placeholder="••••••••" required />
                        <small class="err-msg text-danger small" id="confirmPassword-msg"></small>

                    </div>

                    <button type="submit" class="btn btn-start w-100 mt-2">
                        <i class="bi bi-play-fill me-1"></i> Register
                    </button>
                </form>

                <div class="link">
                    ¿Ya tienes cuenta? <a th:href="@{/usuario/login}">Login</a>
                </div>
            </div>

            <div class="gb-buttons">
                <div class="btn-a"></div>
                <div class="btn-b"></div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                function validatePasswords() {
                    let regex = new RegExp(
                            /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/
                            );
                    let password = $("#password").val();
                    let confirmPassword = $("#confirmPassword").val();
                    if (password.length > 0) {
                        if (regex.test(password)) {
                            $("#password-msg")
                                    .text("Contraseña válida")
                                    .removeClass("text-danger")
                                    .addClass("text-success");
                            console.log("La contraseña es válida");
                        } else {
                            $("#password-msg")
                                    .text(
                                            "Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo"
                                            )
                                    .removeClass("text-success")
                                    .addClass("text-danger");
                            console.log("La contraseña no es válida");
                        }
                    }
                    if (confirmPassword.length > 0) {
                        if (password === confirmPassword) {
                            $("#confirmPassword-msg")
                                    .text("Las contraseñas coinciden")
                                    .removeClass("text-danger")
                                    .addClass("text-success");
                            console.log("La contraseña coincide.");
                        } else {
                            $("#confirmPassword-msg")
                                    .text("Las contraseñas no coinciden")
                                    .removeClass("text-success")
                                    .addClass("text-danger");
                            console.log("La contraseña no coinciden");
                        }
                    }
                }
                $("#password, #confirmPassword").on("input", validatePasswords);
            });
            $(document).ready(function () {
                function validateUsername() {
                    let regex = new RegExp(
                            /^(?=.{3,16}$)(?![_0-9])[a-zA-Z0-9_]+(?<!_)$/
                            );
                    let username = $("#username").val();
                    if (username.length > 0) {
                        if (regex.test(username)) {
                            $("#username")
                                    .removeClass("border-danger")
                                    .addClass("border-success");
                            $("#username").parent("div").siblings(".err-msg").text("");
                        } else {
                            $("#username")
                                    .removeClass("border-success")
                                    .addClass("border-danger");
                            $("#username")
                                    .parent("div")
                                    .siblings(".err-msg")
                                    .text("Formato no válido");
                        }
                    }
                }
                $("#username").on("input", validateUsername);
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
