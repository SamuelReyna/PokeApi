<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cuenta validada — Centro Pokémon</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

            :root {
                --gb-bg: #9bbc0f;
                --gb-screen: #8bac0f;
                --gb-frame: #306230;
                --text-dark: #0f380f;
                --accent: #ffffff;
            }

            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                font-family: 'Press Start 2P', monospace, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(180deg, #7da27e 0%, #4d684d 100%);
                color: var(--text-dark);
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                text-transform: uppercase;
            }

            .gameboy-frame {
                width: 520px;
                max-width: 96%;
                background: var(--gb-frame);
                border-radius: 18px;
                padding: 18px;
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
            }

            .screen {
                background: var(--gb-screen);
                border: 8px solid var(--gb-frame);
                border-radius: 10px;
                padding: 28px;
                text-align: center;
                box-shadow: inset 0 6px 18px rgba(0, 0, 0, 0.25);
            }

            .poke-logo {
                width: 110px;
                height: 110px;
                display: block;
                margin: 0 auto 22px;
                animation: float 3s ease-in-out infinite;
                filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));
            }

            @keyframes float {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-6px);
                }
            }

            h1 {
                font-size: 14px;
                margin: 6px 0 14px;
                color: var(--text-dark);
            }

            p {
                font-size: 10px;
                margin: 10px 0;
                line-height: 1.6;
                color: var(--text-dark);
            }

            .actions {
                margin-top: 18px;
                display: flex;
                gap: 12px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .btn {
                display: inline-block;
                padding: 12px 16px;
                font-size: 10px;
                border-radius: 8px;
                text-decoration: none;
                text-align: center;
                font-weight: 700;
                border: 3px solid #000;
                cursor: pointer;
                transition: transform .12s ease, background .2s ease;
            }

            .btn-login {
                background: #0f380f;
                color: #9bbc0f;
            }

            .btn-home {
                background: #ffffff;
                color: #0f380f;
            }

            .btn:hover {
                transform: scale(1.03);
            }

            .note {
                margin-top: 14px;
                font-size: 9px;
                color: #0f380f;
            }

            @media (max-width: 420px) {
                .gameboy-frame {
                    padding: 12px;
                }

                .screen {
                    padding: 18px;
                }

                h1 {
                    font-size: 12px;
                }

                p {
                    font-size: 9px;
                }

                .poke-logo {
                    width: 90px;
                    height: 90px;
                    margin-bottom: 18px;
                }
            }
        </style>
    </head>
    <body>
        <div class="gameboy-frame" role="main" aria-labelledby="title">
            <div class="screen">
                <img src="https://pngimg.com/uploads/pokeball/pokeball_PNG21.png" class="poke-logo" alt="Pokéball">

                <h1 id="title">¡Cuenta validada!</h1>

                <p>Tu correo ha sido verificado correctamente.</p>
                <p>Ahora puedes iniciar sesión y continuar tu aventura.</p>

                <div class="actions">
                    <a class="btn btn-login" th:href="@{/usuario/login}">Iniciar sesión</a>
                    <a class="btn btn-home" th:href="@{/pokemon}">Ir al inicio</a>
                </div>

                <p class="note">Si no reconoces esta acción, contacta con soporte.</p>
            </div>
        </div>
    </body>
</html>
