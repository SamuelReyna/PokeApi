<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokémon Login</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Fuente pixel retro -->
        <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">

        <link rel="stylesheet" href="/style.css">
    </head>
    <body class="login">

        <div class="gameboy-frame ">
            <div class="screen ">
                <h2>Pokémon Login</h2>

                <form th:action="@{/usuario/login}" th:object="${Entrenador}" method="post">
                    <div class="mb-3 text-center">
                        <label class="form-label"><i class="bi bi-person-fill"></i> USER</label>
                        <input type="text" class="form-control" th:field="*{username}" name="username" placeholder="Ash" required>
                    </div>

                    <div class="mb-3 text-center">
                        <label class="form-label"><i class="bi bi-lock-fill"></i> PASSWORD</label>
                        <input type="password" class="form-control" th:field="*{password}" name="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-start w-100 mt-2">
                        <i class="bi bi-play-fill me-1"></i> Start
                    </button>
                    <span th:if="${message}" th:text="${message}"></span>
                </form>

                <div class="link">
                    No tienes cuenta?
                    <a th:href="@{/usuario/register}">Registrate</a>
                </div>
                <div class="link">
                    Olvidaste tu contraseña?
                    <a th:href="@{/usuario/verify}">Cambiala</a>
                </div>
            </div>

            <div class="gb-buttons">
                <a th:href="@{/pokemon}">
                    <div class="btn-a text-center d-flex justify-content-center align-items-center">
                        <i class="bi bi-house"></i>     
                    </div>
                </a>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
