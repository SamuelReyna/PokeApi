<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokémon Login</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Fuente pixel retro -->
        <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">

        <style>
            body {
                background: radial-gradient(circle at center, #7da27e 0%, #4d684d 100%);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: 'Press Start 2P', monospace;
                color: #1a2e1a;
                text-transform: uppercase;
            }

            .gameboy-frame {
                background: #cfcab3;
                border: 10px solid #3a3a3a;
                border-radius: 20px;
                padding: 25px;
                width: 380px;
                box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 10px 20px rgba(0,0,0,0.7);
            }

            .screen {
                background: #9bbc0f;
                border: 5px solid #3a3a3a;
                border-radius: 10px;
                padding: 25px;
                box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
                text-align: center;
            }

            .screen h2 {
                font-size: 10px;
                margin-bottom: 20px;
            }

            .form-control {
                background: #c2d16d;
                border: 2px solid #1a2e1a;
                border-radius: 5px;
                color: #1a2e1a;
                font-size: 10px;
            }

            .form-control::placeholder {
                color: #2d4a2d;
            }

            .form-control:focus {
                box-shadow: none;
                background: #b9cc6a;
                border-color: #1a2e1a;
            }

            .btn-start {
                background: #1a2e1a;
                color: #9bbc0f;
                border: 3px solid #3a3a3a;
                font-size: 10px;
                padding: 10px 20px;
                border-radius: 50px;
                transition: 0.2s;
            }

            .btn-start:hover {
                background: #3a3a3a;
                transform: scale(1.05);
            }

            .link {
                color: #1a2e1a;
                font-size: 9px;
                display: inline-block;
                margin-top: 15px;
            }

            .link a {
                color: #1a2e1a;
                text-decoration: underline;
            }

            .link a:hover {
                color: #000;
            }

            /* Botones decorativos (como la consola Game Boy) */
            .gb-buttons {
                display: flex;
                justify-content: center;
                margin-top: 25px;
                gap: 15px;
            }

            .btn-a, .btn-b {
                width: 40px;
                height: 40px;
                background: #742626;
                border-radius: 50%;
                border: 3px solid #3a3a3a;
                box-shadow: inset 0 3px 3px rgba(0,0,0,0.3);
            }

            .btn-b {
                background: #963030;
            }
        </style>
    </head>
    <body>

        <div class="gameboy-frame">
            <div class="screen">
                <h2>Pokémon Login</h2>

                <form th:action="@{/usuario/login}" th:object="${Entrenador}" method="post">
                    <div class="mb-3 text-start">
                        <label class="form-label"><i class="bi bi-person-fill"></i> USER</label>
                        <input type="text" class="form-control" th:field="*{username}" name="username" placeholder="Ash" required>
                    </div>

                    <div class="mb-3 text-start">
                        <label class="form-label"><i class="bi bi-lock-fill"></i> PASSWORD</label>
                        <input type="password" class="form-control" th:field="*{password}" name="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-start w-100 mt-2">
                        <i class="bi bi-play-fill me-1"></i> Start
                    </button>
                </form>

                <div class="link">
                    No tienes cuenta?
                    <a th:href="@{/usuario/register}">Registrate</a>
                </div>
                <div class="link">
                    Olvidaste tu contraseña?
                    <a th:href="@{/usuario/verify}">Cambiala</a>
                </div>
            </div>

            <div class="gb-buttons">
                <div class="btn-a"></div>
                <div class="btn-b"></div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
